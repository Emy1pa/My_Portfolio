<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contact - Imane Souaouti</title>
    <style>
      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .animate-gradient {
        animation: gradient 15s ease infinite;
        background-size: 400% 400%;
      }
    </style>
  </head>
  <body
    class="bg-[#1a1a1a] min-h-screen font-sans selection:bg-orange-500 selection:text-white"
  >
    <!-- Animated Background -->
    <div class="fixed inset-0 opacity-20">
      <div
        class="absolute inset-0 bg-gradient-to-tr from-orange-600 to-yellow-600 animate-gradient"
      ></div>
      <div
        class="absolute top-0 left-0 w-full h-full bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-orange-900/20 via-transparent to-transparent blur-2xl"
      ></div>
    </div>

    <!-- Navigation -->
    <!-- Navigation -->
    <nav
      class="fixed h-96 md:left-6 md:top-1/2 md:-translate-y-1/2 bottom-0 left-0 right-0 md:right-auto z-50 backdrop-blur-xl bg-white/5 md:p-4 p-2 md:rounded-full rounded-t-2xl border border-white/10"
    >
      <div
        class="flex md:flex-col flex-row justify-around md:gap-6 items-center"
      >
        <!-- Home -->
        <div class="relative group">
          <div
            class="absolute -inset-2 bg-gradient-to-r from-orange-600 to-orange-400 rounded-full opacity-0 group-hover:opacity-100 blur transition duration-500 md:block"
          ></div>
          <a
            href="index.html"
            class="relative flex items-center justify-center w-12 h-12 md:w-12 md:h-12 bg-black rounded-full hover:scale-110 transition-all duration-300"
          >
            <span
              class="text-orange-500 group-hover:text-white transition-colors"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 md:h-6 md:w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                />
              </svg>
            </span>
          </a>
        </div>
        <!-- About -->
        <div class="relative group">
          <div
            class="absolute -inset-2 bg-gradient-to-r from-orange-600 to-orange-400 rounded-full opacity-0 group-hover:opacity-100 blur transition duration-500 md:block"
          ></div>
          <a
            href="about.html"
            class="relative flex items-center justify-center w-12 h-12 md:w-12 md:h-12 bg-black rounded-full hover:scale-110 transition-all duration-300"
          >
            <span
              class="text-orange-500 group-hover:text-white transition-colors"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 md:h-6 md:w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
            </span>
          </a>
        </div>
        <!-- Projects -->
        <div class="relative group">
          <div
            class="absolute -inset-2 bg-gradient-to-r from-orange-600 to-orange-400 rounded-full opacity-0 group-hover:opacity-100 blur transition duration-500 md:block"
          ></div>
          <a
            href="#"
            class="relative flex items-center justify-center w-12 h-12 md:w-12 md:h-12 bg-black rounded-full hover:scale-110 transition-all duration-300"
          >
            <span
              class="text-orange-500 group-hover:text-white transition-colors"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 md:h-6 md:w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
                />
              </svg>
            </span>
          </a>
        </div>
        <!-- Services -->
        <div class="relative group">
          <div
            class="absolute -inset-2 bg-gradient-to-r from-orange-600 to-orange-400 rounded-full opacity-0 group-hover:opacity-100 blur transition duration-500 md:block"
          ></div>
          <a
            href="services.html"
            class="relative flex items-center justify-center w-12 h-12 md:w-12 md:h-12 bg-black rounded-full hover:scale-110 transition-all duration-300"
          >
            <span
              class="text-orange-500 group-hover:text-white transition-colors"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 md:h-6 md:w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z"
                />
              </svg>
            </span>
          </a>
        </div>
        <!-- Contact -->
        <div class="relative group">
          <div
            class="absolute -inset-2 bg-gradient-to-r from-orange-600 to-orange-400 rounded-full opacity-0 group-hover:opacity-100 blur transition duration-500 md:block"
          ></div>
          <a
            href="contact.html"
            class="relative flex items-center justify-center w-12 h-12 md:w-12 md:h-12 bg-black rounded-full hover:scale-110 transition-all duration-300"
          >
            <span
              class="text-orange-500 group-hover:text-white transition-colors"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 md:h-6 md:w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                />
              </svg>
            </span>
          </a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="relative z-10 py-16 px-4">
      <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-16">
          <h1 class="text-4xl md:text-6xl font-bold text-white mb-4">
            Get in
            <span
              class="text-transparent bg-clip-text bg-gradient-to-r from-orange-500 to-yellow-500"
              >Touch</span
            >
          </h1>
          <p class="text-white/60 max-w-2xl mx-auto">
            Let's discuss how we can work together to bring your ideas to life.
          </p>
        </div>

        <!-- Contact Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-12 max-w-5xl mx-auto">
          <!-- Contact Information -->
          <div class="space-y-8">
            <div class="group">
              <h2 class="text-2xl font-bold text-white mb-8">
                Contact Information
              </h2>

              <!-- Contact Cards -->
              <div class="space-y-6">
                <!-- Email -->
                <div class="group relative">
                  <div
                    class="absolute -inset-0.5 bg-gradient-to-r from-orange-600 to-yellow-600 rounded-2xl blur opacity-30 group-hover:opacity-100 transition duration-500"
                  ></div>
                  <div
                    class="relative bg-black/50 backdrop-blur-sm p-6 rounded-2xl border border-white/10"
                  >
                    <div class="flex items-center space-x-4">
                      <div class="p-3 bg-orange-500/20 rounded-xl">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="h-6 w-6 text-orange-500"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                          />
                        </svg>
                      </div>
                      <div>
                        <h3 class="text-white font-semibold">Email</h3>
                        <p class="text-white/60">souaouti.iman@gmail.com</p>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Location -->
                <div class="group relative">
                  <div
                    class="absolute -inset-0.5 bg-gradient-to-r from-orange-600 to-yellow-600 rounded-2xl blur opacity-30 group-hover:opacity-100 transition duration-500"
                  ></div>
                  <div
                    class="relative bg-black/50 backdrop-blur-sm p-6 rounded-2xl border border-white/10"
                  >
                    <div class="flex items-center space-x-4">
                      <div class="p-3 bg-orange-500/20 rounded-xl">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="h-6 w-6 text-orange-500"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
                          />
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
                          />
                        </svg>
                      </div>
                      <div>
                        <h3 class="text-white font-semibold">Location</h3>
                        <p class="text-white/60">Morocco</p>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Social Links -->
                <div class="group relative">
                  <div
                    class="absolute -inset-0.5 bg-gradient-to-r from-orange-600 to-yellow-600 rounded-2xl blur opacity-30 group-hover:opacity-100 transition duration-500"
                  ></div>
                  <div
                    class="relative bg-black/50 backdrop-blur-sm p-6 rounded-2xl border border-white/10"
                  >
                    <div class="flex items-center space-x-4">
                      <div class="p-3 bg-orange-500/20 rounded-xl">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="h-6 w-6 text-orange-500"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"
                          />
                        </svg>
                      </div>
                      <div class="flex space-x-4">
                        <a
                          href="#"
                          class="text-white/60 hover:text-orange-500 transition-colors"
                          >LinkedIn</a
                        >
                        <a
                          href="#"
                          class="text-white/60 hover:text-orange-500 transition-colors"
                          >GitHub</a
                        >
                        <a
                          href="#"
                          class="text-white/60 hover:text-orange-500 transition-colors"
                          >Twitter</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Contact Form -->
          <div class="group relative">
            <div
              class="absolute -inset-0.5 bg-gradient-to-r from-orange-600 to-yellow-600 rounded-2xl blur opacity-30 group-hover:opacity-100 transition duration-500"
            ></div>
            <div
              class="relative bg-black/50 backdrop-blur-sm p-8 rounded-2xl border border-white/10"
            >
              <form class="space-y-6">
                <div>
                  <label class="block text-white font-medium mb-2">Name</label>
                  <input
                    type="text"
                    class="w-full px-4 py-3 bg-black/50 border border-white/10 rounded-lg text-white placeholder-white/40 focus:outline-none focus:border-orange-500 transition-colors"
                    placeholder="Your name"
                  />
                </div>
                <div>
                  <label class="block text-white font-medium mb-2">Email</label>
                  <input
                    type="email"
                    class="w-full px-4 py-3 bg-black/50 border border-white/10 rounded-lg text-white placeholder-white/40 focus:outline-none focus:border-orange-500 transition-colors"
                    placeholder="your@email.com"
                  />
                </div>
                <div>
                  <label class="block text-white font-medium mb-2"
                    >Subject</label
                  >
                  <input
                    type="text"
                    class="w-full px-4 py-3 bg-black/50 border border-white/10 rounded-lg text-white placeholder-white/40 focus:outline-none focus:border-orange-500 transition-colors"
                    placeholder="Project discussion"
                  />
                </div>
                <div>
                  <label class="block text-white font-medium mb-2"
                    >Message</label
                  >
                  <textarea
                    rows="5"
                    class="w-full px-4 py-3 bg-black/50 border border-white/10 rounded-lg text-white placeholder-white/40 focus:outline-none focus:border-orange-500 transition-colors"
                    placeholder="Your message"
                  ></textarea>
                </div>
                <button
                  type="submit"
                  class="w-full bg-gradient-to-r from-orange-600 to-yellow-600 text-white font-semibold py-3 px-6 rounded-lg hover:opacity-90 transition-opacity"
                >
                  Send Message
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer
      class="relative z-10 mt-16 bg-black/30 backdrop-blur-xl border-t border-white/10"
    >
      <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="text-center text-white/60">
          <p>&copy; 2024 Imane Souaouti. All rights reserved.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
