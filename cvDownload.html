<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>CV Download Modal</title>
    <style>
      .modal-backdrop {
        backdrop-filter: blur(5px);
      }
    </style>
  </head>
  <body>
    <!-- Modal Trigger Button -->
    <button
      onclick="openModal()"
      class="group relative px-6 md:px-8 py-3 md:py-4 bg-gradient-to-r from-orange-500 to-yellow-600 rounded-xl overflow-hidden cursor-pointer"
    >
      <span class="relative text-white font-medium flex items-center gap-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4 md:h-5 md:w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
          />
        </svg>
        Download CV
      </span>
    </button>

    <script></script>
  </body>
</html>
